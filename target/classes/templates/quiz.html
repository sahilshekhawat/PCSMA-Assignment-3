<script>
    $("#createnewoption").submit(function(e){
        e.preventDefault();
        var option = $("#quizoption").val();
        var bool = $("#quizbool").val();
        var url = window.location.href;
        console.log(url);
        url= url.split("/");
        var tm= url[url.length -1];
        $.ajax({
            method: "POST",
            url: "/api/quiz/"+tm+"/addoption",
            data: {
                value: option,
                answer: bool
            }
        }).done(function(msg){
            console.log(msg);
            window.location.reload(true);
        });
        console.log("Finished");
    })
</script>

<script>
    var name,id;
    var url = window.location.href;
    console.log(url);
    url= url.split("/");
    url= url[url.length -1];
    console.log(url);
    $.ajax({
        method: "GET",
        url: "/api/quiz/" + url
    }).done(function(data){
        console.log(data);
        if(data){
            var len = data.options.length;
            var txt = "";
            console.log(len);
            if(len > 0){
                for(var i=0;i<len;i++){
                    console.log(data.options[i].value);
                    if(data.options[i].value){
//                        var tm = "/quiz/"+data.options[i].value;
                        txt += "<tr><td>"+data.options[i].value+"</td><td>"+data.options[i].answer+"</td></tr>";
                    }
                }
                if(txt != ""){
                    $("#table").append(txt);
                }
            }
        }
    });
    console.log("Finished");
</script>

<script>
    var jumboHeight = $('.jumbotron').outerHeight();
    function parallax(){
        var scrolled = $(window).scrollTop();
        $('.bg').css('height', (jumboHeight-scrolled) + 'px');
    }

    $(window).scroll(function(e){
        parallax();
    });
